
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tax Calculator</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
 </head>
 <body>
   <div class="container">
     <h1 class="text-center mt-5">Tax Calculator</h1>
     <form id="tax-form" class="mt-5">
       <div class="form-group">
         <label for="gross-income">Enter Gross Annual Income:</label>
         <input type="number" id="gross-income" class="form-control" required placeholder="Enter gross annual income">
         <span class="error-icon" id="gross-income-error">!</span>
       </div>
       <div class="form-group">
         <label for="extra-income">Enter Extra Income:</label>
         <input type="number" id="extra-income" class="form-control" placeholder="Enter extra income (if any)">
         <span class="error-icon" id="extra-income-error">!</span>
       </div>
       <div class="form-group">
         <label for="age-group">Select Age Group:</label>
         <select id="age-group" class="form-control" required>
           <option value="" disabled selected>Select an age group</option>
           <option value="1">&lt;40</option>
           <option value="2">&ge; 40 &lt; 60</option>
           <option value="3">&ge; 60</option>
         </select>
         <span class="error-icon" id="age-group-error">!</span>
       </div>
       <div class="form-group">
         <label for="deductions">Enter Total Applicable Deductions:</label>
         <input type="number" id="deductions" class="form-control" required placeholder="Enter total deductions">
         <span class="error-icon" id="deductions-error">!</span>
       </div>
       <div class="form-group">
         <button type="submit" class="btn btn-primary btn-block">Calculate Tax</button>
       </div>
     </form>
     <div id="result" class="mt-5"></div>
     <div id="myModal" class="modal">
       <div class="modal-content">
         <p id="overall-income"></p>
         <button class="btn btn-primary btn-sm btn-block mt-3" id="closeBtn">Close</button>
       </div>
     </div>  
   </div>
   <script src="script.js"></script>
 </body>
 </html>
